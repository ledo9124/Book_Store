<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./asset/grid.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <i class="fa-solid fa-book-open-reader"></i>
                <span>BooK Store</span>
            </div>

            <ul>
                <li><a href="#" class="active">
                    <i class="fa-solid fa-house-user"></i> Home
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-cart-shopping"></i> Cart
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-headphones-simple"></i> Contact
                </a></li>
            </ul>

            <div class="line"></div>

            <div class="input-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text">
                <button>Search</button>
            </div>

            <div class="cart-bar">
                <i class="fa-solid fa-cart-arrow-down"></i>
                <div class="cout-produce">0</div>
            </div>
        </div>

        <div class="slideshow">
            <div class="info">
                <div class="title">Tập truyện Doramon hay</div>
                <div class="description">Full bộ truyện doramon</div>
            </div>
            <div class="slider-wap">
                <div class="slider">
                    <div class="slide">
                        <img src="./asset/img/doramon1.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./asset/img/doramon2.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./asset/img/doramon3.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./asset/img/doramon4.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="btn-slide">
                <div class="btn active"></div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></div>
            </div>
            
        </div>

        <div class="center">

        </div>
    </div>
    <script>
        const slides = document.querySelectorAll('.slide');
        const btnSlide = document.querySelectorAll('.btn-slide .btn');
        let curentIndex = 0;
        let marginLeftSlide = 0; 
        btnSlide.forEach((btn , index) => {
            btn.onclick = function() {
                curentIndex = index;
                slides[0].style.marginLeft = marginLeftSlide + '%';
                if (marginLeftSlide == 0){
                    marginLeftSlide = 20;
                }
                marginLeftSlide = 20 * index;
                document.querySelector('.btn.active').classList.remove('active');
                btnSlide[curentIndex].classList.add('active');
                
                slides[0].style.marginLeft = -marginLeftSlide + '%';
                
            }
        })
        setInterval(() => {
            curentIndex++;
            if ( curentIndex > slides.length - 1) {
                curentIndex = 0;
            }
            document.querySelector('.btn.active').classList.remove('active');
            btnSlide[curentIndex].classList.add('active');
            slides[0].style.marginLeft = marginLeftSlide + '%';
            marginLeftSlide += 20;
            if (marginLeftSlide > 60) {
                marginLeftSlide = 0;
            }
            slides[0].style.marginLeft = -marginLeftSlide + '%';
        }, 5000)

    </script>
</body>
<script src="./javascript.js"></script>
</html>
