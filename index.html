<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./asset/grid.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <i class="fa-solid fa-book-open-reader"></i>
                <span>BooK Store</span>
            </div>

            <ul>
                <li><a href="#" class="active">
                    <i class="fa-solid fa-house-user"></i> Home
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-cart-shopping"></i> Cart
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-headphones-simple"></i> Contact
                </a></li>
            </ul>

            <div class="line"></div>

            <div class="input-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text">
                <button>Search</button>
            </div>

            <div class="cart-bar">
                <i class="fa-solid fa-cart-arrow-down"></i>
                <div class="count-product">0</div>
            </div>

            <div class="form-user">

                <div class="user"><img src="./asset/img/avata.jpg"></div>
                <div class="sign-in">Sign In</div>

                <ul class="nav-bar hiden">
                    <li>
                        <div class="info-user">
                            <div class="user"><img src="./asset/img/avata.jpg"></div>
                            <div class="name">Lê Minh Độ</div>
                        </div>
                    </li>
                    <li class="sign-out">Sign Out</li>
                </ul>
                
            </div>
            
        </div>

        <div class="change-avata hiden">
            <img src="./asset/img/avata.jpg">
            <label for="file-upload" class="custom-file-upload">
                <i class="fa fa-cloud-upload"></i> Tải ảnh lên
            </label>
            <input id="file-upload" type="file" hidden/>
            <button>Save</button>
        </div>

        <div class="overlay-form hiden"></div>
        <div class="form-signin hiden">
            <h2>Sign In</h2>
            <div class="input-box">
                <input class="user-name" type="text" value="" required="required">
                <span>User Name</span>
                <div class="check"> </div>
            </div>

            <div class="input-box">
                <input class="password" type="password" value="" required="required">
                <span>Password</span>
                <div class="check"> </div>
            </div>

            <div class="input-box">
                <input class="repass" type="password" value="" required="required">
                <span>Repass</span>
                <div class="check"> </div>
            </div>

            <div class="input-box">
                <input class="email" type="text" value="" required="required">
                <span>Email</span>
                <div class="check"> </div>
            </div>

            <input type="submit" value="Login">
        </div>


        <div class="slideshow">
            <div class="box-text"></div>
            
            <div class="slider-wap"><div class="slider"></div></div>

            <div class="btn-slide"></div>
        </div>


        <div class="list-products">
            <div class="box-product"></div>
        </div>


        <div class="overlay hiden"></div>
        <div class="list-cart hidenCart">

            <div class="close-title">
                <div class="i-close"><i class="fa-solid fa-circle-chevron-right"></i></div>
                <div class="title">Cart</div>
            </div>


            <div class="list-item-cart">
                <h4>Giỏ hàng trống!!</h4>
            </div>

            
            <div class="total-cart">
                <h2>Subtotal</h2>
                <div class="total"><p>0</p> <span>K</span></div>
                <button>View Cart</button>
            </div>


        </div>


    </div>

</body>
<script src="./javascript.js"></script>
</html>
