<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./asset/grid.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <i class="fa-solid fa-book-open-reader"></i>
                <span>BooK Store</span>
            </div>

            <ul>
                <li><a href="#" class="active">
                    <i class="fa-solid fa-house-user"></i> Home
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-cart-shopping"></i> Cart
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-headphones-simple"></i> Contact
                </a></li>
            </ul>

            <div class="line"></div>

            <div class="input-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text">
                <button>Search</button>
            </div>

            <div class="cart-bar">
                <i class="fa-solid fa-cart-arrow-down"></i>
                <div class="count-product">0</div>
            </div>

            <div class="form-user">

                <div class="user"><i class="fa-solid fa-user"></i></div>
                <div class="sign-in">Sign In</div>

                <ul class="nav-bar hiden">
                    <li>
                        <div class="info-user">
                            <div class="user"><i class="fa-solid fa-user"></i></div>
                            <div class="name">Lê Minh Độ</div>
                        </div>
                    </li>
                    <li>Sign Out</li>
                </ul>
                
            </div>
            
        </div>


        <div class="form-signIn">
            
        </div>


        <div class="slideshow">
            <div class="box-text"></div>
            
            <div class="slider-wap"><div class="slider"></div></div>

            <div class="btn-slide"></div>
        </div>


        <div class="list-products">
            <div class="box-product"></div>
        </div>


        <div class="overlay hidenCart"></div>
        <div class="list-cart hidenCart">

            <div class="close-title">
                <div class="i-close"><i class="fa-solid fa-circle-chevron-right"></i></div>
                <div class="title">Cart</div>
            </div>


            <div class="list-item-cart">
                <h4>Giỏ hàng trống!!</h4>
                <!-- <div class="item-cart">
                    <img src="./asset/img/doramon1.jpg" alt="">
                    <div class="info-cart">
                        <div class="title">Name</div>
                        <div class="price">99K</div>
                        <input type="number" value="1" min="1">
                    </div>
                    <div class="i-delete"><i class="fa-regular fa-circle-xmark"></i></div>
                </div> -->
            </div>


            <div class="total-cart">
                <h2>Subtotal</h2>
                <div class="total">0 <span>K</span></div>
                <button>View Cart</button>
            </div>


        </div>


    </div>

</body>
<script src="./javascript.js"></script>
</html>
